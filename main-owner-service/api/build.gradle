plugins {
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '2.7.18'
}

repositories {
    mavenCentral()
}

bootRun {
    mainClassName = 'com.main_owner_service.api.MainOwnerServiceApplication'
}

group = 'demo'
version = '1.0.0-SNAPSHOT'
description = 'Spring Cloud GCP Pub/Sub Code Sample'
java.sourceCompatibility = JavaVersion.VERSION_21

dependencies {
    implementation(
            project(':main-owner-service:domain'),
            platform('com.google.cloud:spring-cloud-gcp-dependencies:5.6.0'),
            platform('org.springframework.boot:spring-boot-dependencies:2.7.18'),
            'com.github.spotbugs:spotbugs-annotations:4.8.3',
            'com.google.cloud:spring-cloud-gcp-pubsub',
            'com.google.cloud:spring-cloud-gcp-pubsub-stream-binder',
            'com.google.cloud:spring-cloud-gcp-starter-pubsub',
            'org.springframework.boot:spring-boot-starter-web:',
            'org.springframework.integration:spring-integration-core'
    )
    testImplementation(
            'com.google.truth:truth:1.4.0',
            'junit:junit:4.13.2',
            'org.springframework.boot:spring-boot-test',
            'org.springframework.boot:spring-boot-test-autoconfigure',
            'org.springframework:spring-test'
    )
}
